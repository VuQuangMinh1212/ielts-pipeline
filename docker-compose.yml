services:
  trainer:
    build:
      context: .
      dockerfile: docker/Dockerfile.gpu
    container_name: ielts-trainer
    command:
      [
        "python3",
        "-u",
        "app/train_qlora.py",
        "--model",
        "qwen",
        "--epochs",
        "3",
        "--batch-size",
        "1",
      ]
    volumes:
      - ./models:/app/models
    environment:
      - CUDA_VISIBLE_DEVICES=0
      - PYTHONUNBUFFERED=1
    runtime: nvidia
    profiles:
      - training

  inference:
    build:
      context: .
      dockerfile: docker/Dockerfile.inference
    container_name: ielts-inference
    ports:
      - "8001:8001"
    volumes:
      - ./models:/app/models
    env_file:
      - .env
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    profiles:
      - inference
